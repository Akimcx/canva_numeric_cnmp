<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="marche.js" defer></script> -->
    <script src="index.js" type="module" defer></script>
    <title>CNMP - PAPMP</title>
  </head>
  <body>
    <header>
      <h1>Modele de canva numeric pour le papmp</h1>
    </header>
    <main>
      <dialog>
        <form method="dialog">
          <h1>#<span class="no">1</span></h1>
          <div class="form-control">
            <label for="objet1">Objet du projet de marche</label>
            <textarea
              type="text"
              name="objet 1"
              class="objet"
              id="objet1"
              required
            ></textarea>
          </div>
          <div class="form-control">
            <label for="finance1">Source de financement</label>
            <select class="finance 1" id="finance1" required>
              <option value="">Choisir</option>
              <option value="TPI">TPI</option>
              <option value="TPF">TPF</option>
              <option value="FP">FP</option>
              <option value="FE">FE</option>
            </select>
          </div>
          <div class="form-control">
            <label for="code1">Code budgetaire</label>
            <input type="text" name="code" class="code 1" id="code1" />
          </div>
          <div class="form-control">
            <label for="budget1">Montant des credits disponibles</label>
            <input
              type="number"
              name="budget"
              class="budget 1"
              id="budget1"
              min="1"
            />
          </div>
          <div class="form-control">
            <label for="nature1">Nature du marche</label>
            <select class="nature 1" id="nature1" required>
              <option value="">Choisir</option>
              <option value="S">S</option>
              <option value="F">F</option>
              <option value="T">T</option>
              <option value="PI">PI</option>
            </select>
          </div>
          <div class="form-control">
            <label for="passation1">Mode de passation</label>
            <select class="passation 1" id="passation1">
              <option value="">Choisir</option>
              <option value="AOON">AOON</option>
              <option value="AORN">AORN</option>
              <option value="AOPQ">AOPQ</option>
              <option value="GRGR">GRGR</option>
              <option value="AODE">AODE</option>
              <option value="AOOI">AOOI</option>
              <option value="AORI">AORI</option>
              <option value="DPAN">DPAN</option>
              <option value="DPAI">DPAI</option>
              <option value="DPNA">DPNA</option>
              <option value="DEPX">DEPX</option>
              <option value="DECO">DECO</option>
              <option value="PRAL">PRAL</option>
              <option value="ANPQ">ANPQ</option>
              <option value="AIPQ">AIPQ</option>
            </select>
          </div>
          <div class="form-control">
            <label for="launch1">Periode de lancement</label>
            <input type="month" name="launch" class="launch 1" id="launch1" />
          </div>
          <div class="form-control">
            <label for="sign1">Periode probable de signature</label>
            <input type="month" name="sign" class="sign 1" id="sign1" />
          </div>
          <div class="form-control">
            <label for="control1">Controle a priori de la CNMP</label>
            <select name="control" class="control 1" id="control1">
              <option value="">Choisir</option>
              <option value="Oui">Oui</option>
              <option value="Non">Non</option>
            </select>
          </div>
          <div class="form-control">
            <label for="localisation1">Localisation</label>
            <input
              type="text"
              name="localisation"
              class="localisation 1"
              id="localisation1"
            />
          </div>
          <div class="form-control">
            <label for="delay1">Delai previsionnel d'execution (mois)</label>
            <input type="number" name="delay" class="delay 1" id="delay1 min="1"
            />
          </div>
          <div class="form-control">
            <label for="program">Programmation des depenses</label>
          </div>
        </form>
      </dialog>
      <div>
        <div class="form-control">
          <label for="institution">Nom de l'institution</label>
          <input type="text" name="institution" id="institution" />
        </div>
        <div class="form-control">
          <label for="sigle">Sigle</label>
          <input type="text" name="sigle" id="sigle" />
        </div>
        <div class="form-control">
          <label for="identity">Identite de l'autorite contractante</label>
          <select type="text" name="identity" id="identity">
            <option value="level1">Etat, Coll.Departmental</option>
            <option value="level2">Communes, chefs-lieux de dept</option>
            <option value="level3">Communes, chefs-lieux d'arrondiss</option>
            <option value="level4">Autres communes</option>
          </select>
        </div>
        <small>
          NB: Le tableau doit etre rempli par ordre de priorite chronologique
        </small>
      </div>
      <button id="add">Ajouter un marche</button>
    </main>
    <template id="template">
      <tr class="marche">
        <td>
          <input class="no" type="text" name="no" disabled required />
        </td>
        <td>
          <textarea type="text" name="objet" class="objet" required></textarea>
        </td>
        <td>
          <select class="finance" required>
            <option value="">Choisir</option>
            <option value="TPI">TPI</option>
            <option value="TPF">TPF</option>
            <option value="FP">FP</option>
            <option value="FE">FE</option>
          </select>
        </td>
        <td>
          <input type="text" name="code" class="code" />
        </td>
        <td>
          <input type="number" name="budget" class="budget" min="1" />
        </td>
        <td>
          <select class="nature" required>
            <option value="">Choisir</option>
            <option value="S">S</option>
            <option value="F">F</option>
            <option value="T">T</option>
            <option value="PI">PI</option>
          </select>
        </td>
        <td>
          <select class="passation">
            <option value="">Choisir</option>
            <option value="AOON">AOON</option>
            <option value="AORN">AORN</option>
            <option value="AOPQ">AOPQ</option>
            <option value="GRGR">GRGR</option>
            <option value="AODE">AODE</option>
            <option value="AOOI">AOOI</option>
            <option value="AORI">AORI</option>
            <option value="DPAN">DPAN</option>
            <option value="DPAI">DPAI</option>
            <option value="DPNA">DPNA</option>
            <option value="DEPX">DEPX</option>
            <option value="DECO">DECO</option>
            <option value="PRAL">PRAL</option>
            <option value="ANPQ">ANPQ</option>
            <option value="AIPQ">AIPQ</option>
          </select>
        </td>
        <td><input type="month" name="launch" class="launch" /></td>
        <td><input type="month" name="sign" class="sign" /></td>
        <td>
          <select name="control" class="control">
            <option value="">Choisir</option>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
          </select>
        </td>
        <td>
          <input type="text" name="localisation" class="localisation" />
        </td>
        <td>
          <input type="number" name="delay" class="delay" min="1" />
        </td>
      </tr>
    </template>
  </body>
</html>
